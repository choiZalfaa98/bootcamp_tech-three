<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8"> <!--Character encoding-->
    <!--Responsive design viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kelompok3_B"> <!-- Author of the webpage -->
    <link rel="stylesheet" href="feedback.css">
    <!-- Include FontAwesome from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dashboard</title>
    <script src="dashboard.js" defer></script>
  </head>

  <body>
    <header>
      <!---->
      <a id="logo_link" href="dashboard.html">
          <img src="Logo.png" id="logo">
      </a>
      <!--Navigasi halaman lapor keluh kesah dan profile-->
      <nav id="nav_header">
        <!--Navigasi Feedback/Lapor-->
        <a href="feedback.html" class="circle-container">
          <img class="circle-img" src="feedback.png">
        </a>
        <!--Navigasi Halaman Profile-->
        <p onclick="toggleMenu()" class="circle-container">
          <img class="circle-img" src="user.png">
        </p>
        <!--dropdown menu-->
        <div id="subMenu" class="subMenu-wrap">
          <div class="subMenu">
            <div class="user-info">
              <img src="user.png">
              <h2>user0767</h2>
            </div>
            <hr>
              <!--link-->
              <a href="javascript:void(0);" class="sub-menu-link" onclick="navigateTo('dashboardContent', 'dashboard.html')">
                <img src="dashboardIcon.png">
                <p>Dashboard</p>
              </a>
              <a href="profile.html" class="sub-menu-link">
                <img src="profileIcon.png">
                <p>Profile</p>
              </a>
              <a href="javascript:void(0);" class="sub-menu-link" onclick="navigateTo('kelasBootcampContent', 'dashboard.html')">
                <img src="kelasSayaIcon.png">
                <p>Kelas Bootcamp</p>
              </a>
              <a href="javascript:void(0);" class="sub-menu-link" onclick="navigateTo('proyekAkhirContent', 'dashboard.html')">
                <img src="projectIcon.png">
                <p>Proyek Akhir</p>
              </a>
              <a href="#" class="sub-menu-link">
                <img src="certificateIcon.png">
                <p>Sertifikat</p>
              </a>
              <a href="feedback.html" class="sub-menu-link">
                <img src="feedback.png">
                <p>Feedback</p>
              </a>
              <!--log out-->
              <a href="#" id="logOut" class="sub-menu-link">
                <img src="logOut.png">
                <p>Keluar</p>
              </a>
          </div>
        </div>
      </nav>
    </header>

    <!--Bagian utama halaman-->
    <main>
      <h1>Feedback / Masukan</h1>
      <hr>
      <!--FEEDBACK FORM-->
      <form action="POST">
        <!--satisfaction score-->
        <div>
          <label>Secara keseluruhan, bagaimana Anda menilai pengalaman Anda di situs web TechThree?</label>

          <!--EMOJI RATING-->
          <div class="emojiRating">
            <!--sangat buruk-->
            <label>
              <input type="radio" name="rating" value="1">
              <i class="fa-regular fa-face-sad-tear"></i>
              <span>Sangat Buruk</span>
            </label>
            <!--buruk-->
            <label>
              <input type="radio" name="rating" value="2">
              <i class="fa-regular fa-face-frown"></i>
              <span>Buruk</span>
            </label>
            <!--biasa saja/netral-->
            <label>
              <input type="radio" name="rating" value="3">
              <i class="fa-regular fa-face-meh"></i>
              <span>Netral</span>
            </label>
            <!--baik-->
            <label>
              <input type="radio" name="rating" value="4">
              <i class="fa-regular fa-face-smile-beam"></i>
              <span>Baik</span>
            </label>
            <!--sangat baik-->
            <label>
              <input type="radio" name="rating" value="5">
              <i class="fa-regular fa-face-grin-hearts"></i>
              <span>Sangat Baik</span>
            </label>
          </div>

          <!--FEEDBACK CATEGORY-->
          <div class="class_form">
            <label for="kategori_masukan">Kategori Masukan</label>
            <select id="kategori_masukan" name="kategori_masukan">
              <option value="masalah-bug">Masalah/Bug</option>
              <option value="saran-website">Saran Website/Request Fitur</option>
              <option value="masukan-umum">Masukan Umum</option>
            </select>
          </div>

          <!--DETAILED FEEDBACK-->
          <div class="class_form">
            <label for="pesan-detail">Apakah ada hal spesifik yang harus kami ketahui lebih lanjut?</label>
            <textarea name="pesan-detail" id="pesan-detail"></textarea>
          </div>

          <!--SUBMIT/SEND FEEDBACK-->
          <input type="submit" name="submit">
        </div>
      </form>
    </main>
  </body>
</html>
